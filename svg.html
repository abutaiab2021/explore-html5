<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore SVG</title>
</head>
<body>
    <h1>Explore SVG For Fun</h1>
    <svg viewBox="0 0 150 150"   style="border:2px solid red;" width="400" height="400">
        <rect x="20" y="20" width="50" height="50" fill="yellow"></rect>
        <rect x="30" y="30" width="50" height="50" fill="red"></rect>
    </svg>

    <svg viewBox="0 0 200 200"   style="border:2px solid red;" width="400" height="400">
        <circle cx="100" cy="100" r="82" fill="yellow"></circle>
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="130" cy="82" r="18" fill="black"></circle>
        <path d="M65 125 A1, 0.8 0 0, 0 130 125" stroke="black" stroke-width="10" ></path>
    </svg>
</body>
</html>
